<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header text-[#103178]">
        <div class="bodyTop bg-[#103178] flex justify-center text-[18px] text-[#FFC800] py-[8px] w-full">
            Due to the COVID 19 epidemic, orders may be processed with a slight delay
        </div>
        <div class="bodyBotton flex justify-between items-center ml-[15%] mr-[20%] my-[10px] ">
            <div class="logo flex items-center w-[30%]">
                <img class="size-[50px] " src="./images/logo.png" alt="logo">
                <div class="pl-[10px] text-[24px] text-[#103178] font-bold">CureM4</div>
            </div>
            <div class="menu flex justify-around items-center w-[70%]">
                <div class="menuBar">
                    <ul class="flex text-[18px]">
                        <li>Home</li>
                        <li>Shop</li>
                        <li>Products</li>
                        <li>About</li>
                        <li>Contacts</li>
                    </ul>
                </div>
                <div class="contact text-[#5B6C8F]">Need help? 0397269518</div>
                <div class="social-logo ">
                    <ul class="flex items-center">
                        <li><i class="fa-brands fa-facebook"></i></li>
                        <li><i class="fa-brands fa-twitter"></i></li>
                        <li><i class="fa-brands fa-instagram"></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="border-t-2 border-from-gray-400"></div>
    </div>
    <div class="body"></div>
    <div class="footer"></div>
</body>
</html>
